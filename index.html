<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <img src="images/logo.svg">
  <div class="container">
    <section class="left-side">
      <p>Bill</p>
      <input class="bill-input input" type="number" placeholder="0">

      <p>Select Tip %</p>
      <div class="tip-buttons-group">
        <button id="fivePct" class="tip-button tip" value="5">5%</button>
        <button id="tenPct" class="tip-button tip" value="10">10%</button>
        <button id="fifteenPct" class="tip-button tip" value="15">15%</button>
        <button id="twentyFivePct" class="tip-button tip" value="25">25%</button>
        <button id="fiftyPct" class="tip-button tip" value="50">50%</button>
        <input type="number" id="customPct" class="custom-button tip input" placeholder="Custom">
      </div>

      <p class="left">Number of People</p>
      <p class="right">Can't be zero</p>
      <input class="people-input input" type="number" placeholder="0">
    </section>

    <section class="right-side">
      <div class="right-side-text">
        <p class="white-text">Tip Amount</p>
        <p class="small-text">/ person</p>  
      </div>
      <p class="tip-amount">$0.00</p>

      <div class="right-side-text">
        <p class="white-text">Total</p>
        <p class="small-text">/ person</p>  
      </div>
      <p class="total-amount">$0.00</p>

      <button class="reset-button">Reset</button>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
