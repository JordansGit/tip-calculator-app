<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <img src="images/logo.svg">
  <div class="container">
    <section class="left-side">
      <p>Bill</p>
      <input class="bill-input" type="number" placeholder="0">

      <p>Select Tip %</p>
      <div class="tip-buttons">
        <h1 class="tip-button-preset one">5%</h1>
        <h1 class="tip-button-preset two">10%</h1>
        <h1 class="tip-button-preset three">15%</h1>
        <h1 class="tip-button-preset four">25%</h1>
        <h1 class="tip-button-preset five">50%</h1>
        <h1 class="custom-button">Custom</h1>
      </div>

      <p>Number of People</p>
      <input class="people-input" type="number" placeholder="0">
    </section>

    <section class="right-side">
      <div class="right-side-text">
        <p>Tip Amount</p>
        <p class="small">/ person</p>  
      </div>
      <p class="tip-amount">$0.00</p>

      <div class="right-side-text">
        <p>Total</p>
        <p class="small">/ person</p>  
      </div>
      <p class="total-amount">$0.00</p>

      <button class="reset">Reset</button>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
